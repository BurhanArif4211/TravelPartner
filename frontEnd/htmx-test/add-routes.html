<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Route - Travel Partner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="htmx.min.js"></script>
    <script>
        document.body.addEventListener('htmx:configRequest', function(evt) {
            const token = localStorage.getItem('travelToken');
            if (token) {
                evt.detail.headers['Authorization'] = 'Bearer ' + token;
            }
        });
        
        function checkAuth() {
            const token = localStorage.getItem('travelToken');
            if (!token) {
                window.location.href = '/login.html';
            }
        }
    </script>
</head>
<body onload="checkAuth()">
    <div class="container">
        <header>
            <h1>Add Your Route</h1>
            <a href="/dashboard.html" class="btn btn-back">Back to Dashboard</a>
        </header>
        
        <form hx-post="http://localhost:7000/api/addroute" hx-target="#route-result" hx-swap="innerHTML">
            <input type="hidden" name="userId" id="userId" value="">
            
            <div class="form-group">
                <label for="type">Route Type</label>
                <select id="type" name="type" required>
                    <option value="to">To (e.g., Home to Work)</option>
                    <option value="from">From (e.g., Work to Home)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="startPoint">Start Point</label>
                <input type="text" id="startPoint" name="startPoint" required>
            </div>
            
            <div class="form-group">
                <label for="endPoint">End Point</label>
                <input type="text" id="endPoint" name="endPoint" required>
            </div>
            
            <div class="form-group">
                <label for="startTimestamp">Departure Time</label>
                <input type="datetime-local" id="startTimestamp" name="startTimestamp" required>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            
            <div class="form-group">
                <label for="generalArea">General Area</label>
                <input type="text" id="generalArea" name="generalArea" required>
            </div>
            
            <button type="submit" class="btn">Add Route</button>
        </form>
        
        <div id="route-result"></div>
        
        <script>
            // Set the user ID from localStorage
            document.getElementById('userId').value = localStorage.getItem('userId');
        </script>
    </div>
</body>
</html>
