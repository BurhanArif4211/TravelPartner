<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Routes - Travel Partner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="htmx.min.js"></script>
    <script>
        document.body.addEventListener('htmx:configRequest', function(evt) {
            const token = localStorage.getItem('travelToken');
            if (token) {
                evt.detail.headers['Authorization'] = 'Bearer ' + token;
            }
        });
        
        function checkAuth() {
            const token = localStorage.getItem('travelToken');
            if (!token) {
                window.location.href = '/login.html';
            }
        }
    </script>
</head>
<body onload="checkAuth()">
    <div class="container">
        <header>
            <h1>Find Travel Partners</h1>
            <a href="/dashboard.html" class="btn btn-back">Back to Dashboard</a>
        </header>
        
        <form hx-post="http://localhost:7000/api/routes" hx-target="#routes-result" hx-swap="innerHTML">
            <div class="form-group">
                <label for="type">Route Type</label>
                <select id="type" name="type" required>
                    <option value="toRoute">To Routes (e.g., Home to Work)</option>
                    <option value="fromRoute">From Routes (e.g., Work to Home)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="generalArea">General Area (optional)</label>
                <input type="text" id="generalArea" name="generalArea">
            </div>
            
            <div class="form-group">
                <label for="page">Page</label>
                <input type="number" id="page" name="page" value="1" min="1">
            </div>
            
            <div class="form-group">
                <label for="limit">Results per page</label>
                <select id="limit" name="limit">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </div>
            
            <button type="submit" class="btn">Search Routes</button>
        </form>
        
        <div id="routes-result"></div>
    </div>
</body>
</html>
