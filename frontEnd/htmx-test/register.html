<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Travel Partner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="htmx.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        
        <form hx-post="http://localhost:7000/api/register" hx-target="#register-result" hx-swap="innerHTML">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            
            <div class="form-group">
                <label for="transportationType">Transportation Type</label>
                <select id="transportationType" name="transportationType" required>
                    <option value="bike">Bike</option>
                    <option value="car">Car</option>
                    <option value="walk">Walk</option>
                    <option value="public">Public Transport</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" name="available" checked> Available for matching
                </label>
            </div>
            
            <button type="submit" class="btn">Register</button>
        </form>
        
        <div id="register-result"></div>
        
        <p>Already have an account? <a href="/login.html">Login here</a></p>
    </div>
</body>
</html>
