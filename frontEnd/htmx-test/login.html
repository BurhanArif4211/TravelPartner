<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Travel Partner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="htmx.min.js"></script>
    <script>
        function handleLoginResponse(response) {
            if (response.status === 'success') {
                // Store token and user ID for future requests
                localStorage.setItem('travelToken', response.token);
                localStorage.setItem('userId', response.id);
                // Redirect to dashboard
                window.location.href = '/dashboard.html';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        
        <form hx-post="http://localhost:7000/api/login"

             hx-target="#login-result"
             hx-swap="innerHTML"
             hx-trigger="submit"
             hx-ext="json-enc"
             hx-indicator=".loading-indicator">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div id="login-result" hx-trigger="load" hx-get="http://localhost:7000/api/check-auth" hx-swap="none"></div>
        
        <p>Don't have an account? <a href="/register.html">Register here</a></p>
    </div>
</body>
</html>
