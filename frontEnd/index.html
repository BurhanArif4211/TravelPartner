<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Partner App</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 0 20px; }
        .form-container { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        input, select { display: block; margin: 10px 0; padding: 8px; width: 100%; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        .message { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Travel Partner App</h1>

    <!-- Registration Form -->
    <div class="form-container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="tel" id="phone" placeholder="Phone (555-1234)" pattern="[0-9]{3}-[0-9]{4}" required>
            <select id="transport" required>
                <option value="">Transportation Type</option>
                <option value="bike">Bike</option>
                <option value="car">Car</option>
                <option value="public">Public Transport</option>
            </select>
            <label>
                <input type="checkbox" id="available"> Available
            </label>
            <button type="submit">Register</button>
        </form>
        <div id="registerMessage" class="message"></div>
    </div>

    <!-- Login Form -->
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="loginMessage" class="message"></div>
    </div>

    <script>
        // Handle Registration
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phoneNumber: document.getElementById('phone').value,
                transportationType: document.getElementById('transport').value,
                available: document.getElementById('available').checked
            };

            try {
                const response = await fetch('http://localhost:7000/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();
                showMessage('registerMessage', data, 'User registered successfully');
                
            } catch (error) {
                showError('registerMessage', 'Registration failed. Please try again.');
            }
        });

        // Handle Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const credentials = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch('http://localhost:7000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(credentials)
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userId', data.id);
                    showMessage('loginMessage', data, 'Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                } else {
                    showError('loginMessage', data.message || 'Invalid credentials');
                }
            } catch (error) {
                showError('loginMessage', 'Login failed. Please try again.');
            }
        });

        function showMessage(containerId, data, successMessage) {
            const container = document.getElementById(containerId);
            container.className = 'message success';
            container.innerHTML = data.message || successMessage;
        }

        function showError(containerId, message) {
            const container = document.getElementById(containerId);
            container.className = 'message error';
            container.innerHTML = message;
        }
    </script>
</body>
</html>
